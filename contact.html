<!DOCTYPE html>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contact Me!</h3>
    <h4>Contact me for further improvement</h4>
    <fieldset>
      <input placeholder="Your First name" type="text" tabindex="1" required autofocus>
      <input placeholder="Your Last name" type="text" tabindex="2" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="4" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site (optional)" type="url" tabindex="5" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Leave a message...." tabindex="6" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
