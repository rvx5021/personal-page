<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="header"><h1>Contact Us</h1></div>
        <div id="wrapper">
            <div id="inputs">
                <form name="input" action="#" method="post">
            	    First name: <input type="text" name="firstname" value="first name"><br/>
            	    Last name: <input type="text" name="lastname" value="last name"><br/>
            	    Phone number: <input type="email" name="email" value="e-mail address"><br/>
            	    E-mail: <input type="email" name="email" value="e-mail address"><br/><br/>
</form>
            </div>
            <div>
                <form id="options">
                    Comment: <br/><textarea name="msg"</textarea><br/>
                    <input type='submit'>
                </form>
            </div>

           contact-form to='carolinerxia@gmail.com' subject='Form Submitted'
        </div>
    </body>
</html>
